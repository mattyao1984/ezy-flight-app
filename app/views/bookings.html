<div class="page bookings">
  <ng-include src="'views/partials/header.html'"></ng-include>

  <div class="container">
  	<div class="row">
  		<div class="col-xs-12">
  			<table>
  				<thead>
  					<tr>
  						<th>Source</th>
  						<th>Destination</th>
  						<th>Date</th>
  						<th>Time</th>
  						<th>Capacity</th>
  						<th>&nbsp;</th>
  					</tr>
  				</thead>

  				<tbody>
  					<tr ng-repeat="booking in allBookings">
  						<td>{{ booking.source }}</td>
  						<td>{{ booking.destination }}</td>
  						<td>{{ booking.date }}</td>
  						<td>{{ booking.time }}</td>
  						<td>{{ booking.capacity }}</td>
  						<td class="remove-wrap">
  							<a class="remove-toggle" remove-toggle><i class="fa fa-ellipsis-v"></i></a>
  							<div class="remove-btn" ng-click="removeBooking(booking.objectId)"><i class="fa fa-trash-o pull-left"></i> Remove</div>
  						</td>
  					</tr>
  				<tbody>
  			</table>
  		</div>
  	</div>
  </div>

  <a class="add-flight round-btn" ng-click="addFlight()"><i class="fa fa-plus"></i></a>
  <ng-include src="'views/partials/booking-modal.html'"></ng-include>
</div>
